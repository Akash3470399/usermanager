<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <title>Home</title>
  </head>
  <body>
    <div class="container">

      <!-- sign up section -->
      <section class="container w-50 py-4" id="signUpSection" style="visibility:hidden;display: none;">
        <h2 class="text-center my-3">Sign Up</h2>
        <form  method="POST" id="signupForm">
          <div id="error-div">

          </div>
          <div class="mb-3">
            <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Email" aria-describedby="emailHelp"/>
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="InputUsername1" name="username" placeholder="User name"/>
          </div>
 
          <div class="mb-3">
            <input type="password" class="form-control" id="InputPassword1" name="password1" placeholder="Password"/>
          </div>

          <div class="mb-3">
            <input type="password" class="form-control" id="InputPassword1" name="password2" placeholder="Confirm password"/>
          </div>

          <div class="mb-3">
            <input type="text" class="form-control" id="InputAddress" name="address" placeholder="Address"/>
          </div>

          <button type="submit" class="btn btn-primary" onclick="signup">Sign Up</button>
          <p>Already have an account, <a href="#" class="text-decoration-none text-success" onclick="signinform(); return false">log in</a> </p>
        </form>
      </section>
      <!-- end of sign up section -->
      <section class="container w-50 py-4" id="signInSection" >
        <h2 class="text-center my-3">Log In</h2>
        <form  method="POST" id="loginForm">
          <div id="login-error-div">

          </div>
          <div class="mb-3">
            <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Email" aria-describedby="emailHelp"/>

          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="InputPassword1" name="password" placeholder="Password"/>
          </div>
          <button type="submit" class="btn btn-primary">Log in</button>
          <p>Dont have an account, <a href="#" class="text-decoration-none text-success" onclick="signupform(); return false">Sign up</a> </p>
        </form>
      </section>
      <section class="container w-70 py-4" id="detailsSection" style="visibility:hidden;display: none;">
        <h2 class="text-center my-3">Your Information</h2>
        <div class="contianer">
          <table class="table table-primary table-striped">
             <thead>
                <tr>
                  <th scope="col">Username</th>
                  <th scope="col">Email</th>
                  <th scope="col">Address</th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="detailTableBody">

              </tbody>

          </table>
          <div class="text-center">

            <button class="btn btn-outline-danger" id="logoutbtn" onclick="signinform()">Log Out</button>

          </div>
        </div>
      </section>

<!-- edit modal -->
      <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <div class="container" id="updateDataErr">

              </div>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="input-group mb-3">
                <span class="input-group-text">Username</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" id="update-username">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">Email</span>
                <input type="text" class="form-control" placeholder="Email" aria-label="Email" id="update-email">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">Address</span>
                <input type="text" class="form-control" placeholder="Address" aria-label="Address" id="update-address">
              </div>
              <input type="hidden" id='usr-id'>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" onclick="updateData()">Update</button>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
